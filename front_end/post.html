<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Specific Listing</title>
</head>
<body>
  <main>
    <div class="post-container">
      <img src="" alt="Product image" class="post-image">

      <h2 class="post-title">NYU Hoodie - Purple</h2>
      <p class="post-price">$35</p>
      <p class="post-description">
        A NYU hoodie in great condition. Only worn a few times and has been kept in storage.
      <p class="post-size">Size: M</p>

      <div class="seller-info">
        <img src="" alt="Seller profile picture" class="seller-avatar">
        <div>
          <p class="seller-name">@nyuseller123</p>
          <p>Seller rating: ★★★★☆ (4.9/5)</p>
        </div>
      </div>

      <div class="actions">
        <button class="buy">Buy Now</button>
      </div>
    </div>
  </main>
</body>
</html>
