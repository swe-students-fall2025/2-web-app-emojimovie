<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Edit Profile - NYU Clothing Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">

        <div class="title">
            <h1>Edit Profile</h1>
            <p class="tagline">Update your profile information and preferences</p>
        </div>

        <form>


            <div class="section">
                <h2>Personal Information</h2>
                <div class="card" style="margin:0; border:none; padding:16px;">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email *</label>
                        <input class="text" type="email" id="email" value="js1234@nyu.edu" required>
                        <p class="meta">Must be an active NYU email address</p>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Preferences</h2>
                <div class="card" style="margin:0; border:none; padding:16px;">

                    <div class="forms">
                        <label for="preferredLocation">Preferred Location:</label>
                        <input type="text" id="preferredLocation" name="preferredLocation"
                            placeholder="e.g., Kimmel, Bobst">
                    </div>

                    <div class="forms">
                        <label for="contactMethod">Contact Method</label>
                        <select id="contactMethod">
                            <option value="email">Email</option>
                            <option value="text">Text Message</option>
                            <option value="ig" selected>Instagram</option>
                        </select>
                    </div>

                    <div class="forms">
                        <label for="contact">Details of your selected contact method</label>
                        <input type="text" id="contact" placeholder="ig_username">
                        <div class="hint">Example: @nyu_handle or your phone/email.</div>
                    </div>

                </div>
            </div>


            <div class="card" style="display:flex; gap:10px;">
                <a class="btn primary" href="{{ url_for('user_profile', userid=userid) }}">Save Changes</a>
                <a class="btn" href="{{ url_for('user_profile', userid=userid) }}">Cancel</a>
            </div>
        </form>

    </div>
    <script src="{{ url_for('static', filename='frontend_scripting/profile_edit.js') }}"></script>

</body>

</html>
