<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Edit Profile - NYU Clothing Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">

        <div class="title">
            <h1>Edit Profile</h1>
            <p class="tagline">Update your profile information and preferences</p>
        </div>

        <form id="edit-profile-form">
            <div id="message"></div>

            <div class="section">
                <h2>Personal Information</h2>
                <div class="card" style="margin:0; border:none; padding:16px;">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email *</label>
                        <input class="text" type="email" id="email" name="email" required>
                        <p class="meta">Must be an active NYU email address</p>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Preferences</h2>
                <div class="card" style="margin:0; border:none; padding:16px;">

                    <div class="forms">
                        <label for="preferredLocation">Preferred Location:</label>
                        <input type="text" id="preferredLocation" name="preferredLocation"
                            placeholder="e.g., Kimmel, Bobst">
                    </div>

                    <div class="forms">
                        <label for="socialMediaType">Social Media Type</label>
                        <select id="socialMediaType" name="socialMediaType">
                            <option value="">None</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Twitter">Twitter</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Snapchat">Snapchat</option>
                        </select>
                    </div>

                    <div class="forms">
                        <label for="socialMediaUsername">Social Media Username</label>
                        <input type="text" id="socialMediaUsername" name="socialMediaUsername" placeholder="@username">
                        <div class="hint">Example: @nyu_handle</div>
                    </div>

                </div>
            </div>

            <div class="card" style="display:flex; gap:10px;">
                <button type="submit" class="btn primary">Save Changes</button>
                <button type="button" id="cancel-btn" class="btn">Cancel</button>
            </div>
        </form>

    </div>
    <script src="{{ url_for('static', filename='frontend_scripting/profile_edit.js') }}"></script>

</body>

</html>
