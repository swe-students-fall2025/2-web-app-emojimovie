<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/static/css/profile_edit.css">
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        
        <div id="message" class="message" hidden></div>
        
        <form id="edit-profile-form">
            <!-- Profile Information Section -->
            <section class="form-section">
                <h2>Profile Information</h2>
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="socialMediaType">Social Media Platform:</label>
                    <select id="socialMediaType" name="socialMediaType">
                        <option value="Instagram" selected>Instagram</option>
                        <option value="Twitter">Twitter</option>
                        <option value="Text Messages">Text Messages</option>
                        <option value="Email">Email</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="socialMediaUsername">Social Media Username:</label>
                    <input type="text" id="socialMediaUsername" name="socialMediaUsername" placeholder="@username">
                </div>
            </section>
            
            <!-- Preferences Section -->
            <section class="form-section">
                <h2>Preferences</h2>
                
                <div class="form-group">
                    <label for="preferredLocation">Preferred Location:</label>
                    <input type="text" id="preferredLocation" name="preferredLocation" placeholder="e.g., Brooklyn, Manhattan">
                </div>
            </section>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">Save Changes</button>
                <button type="button" id="cancel-btn" class="btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
    
    <script src="/static/js/profile_edit.js"></script>
</body>
</html>
