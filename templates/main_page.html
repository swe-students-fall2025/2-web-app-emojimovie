<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Marketplace</title>
</head>
<body>
  <header>
    <h1>Marketplace</h1>

    <div>
      <label for="search">Search:</label>
      <input id="search" type="search" placeholder="Search listings..." />
    </div>

    <div>
      <label for="sort">Sort by price:</label>
      <select id="sort">
        <option value="none">None</option>
        <option value="asc">Low → High</option>
        <option value="desc">High → Low</option>
      </select>
      <button id="reset">Reset</button>
    </div>

    <hr />
  </header>

  <main>
    <section id="grid"
      style="display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px;">
    </section>

    <p id="empty" hidden>No results.</p>
  </main>

  <script defer src="{{ url_for('static', filename='frontend_scripting/main_page.js') }}"></script>

</body>
</html>
