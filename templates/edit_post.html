<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Edit Listing - NYU Clothing Marketplace</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Edit Listing</h1>
            <p class="tagline">Update the details of your item</p>
        </div>

        <form id="editListingForm">
            <div id="message"></div>

            <div class="card" style="display:flex; align-items:center; gap:12px;">
                <img id="preview" class="thumb" src="" alt="Product Image" width="100" height="100"
                    style="display:none;">
                <div>
                    <input type="file" id="photo" accept="image/*" style="margin-bottom:8px;">
                    <p class="meta">Upload a new photo to replace the current one</p>
                </div>
            </div>

            <div class="section">
                <h2>Listing Details</h2>
                <div class="card" style="margin:0; border:none; padding:16px;">
                    <div class="forms">
                        <div class="item" style="padding:0; border-bottom:0;">
                            <div>
                                <label for="itemName">Item Name</label>
                                <input class="text" type="text" id="itemName" name="itemName" required>
                            </div>
                            <div style="width:160px;">
                                <label for="price">Price (USD)</label>
                                <input class="text" type="number" id="price" name="price" required>
                            </div>
                        </div>
                        <div>
                            <label for="description">Description</label>
                            <textarea id="description" name="description" rows="4"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card" style="display:flex; gap:10px;">
                <button type="submit" class="btn">Save Changes</button>
                <a class="btn-light" href="#" id="back-to-profile-btn">Go Back</a>
                <button type="button" class="btn" id="delete-listing-btn"
                    style="background-color:#dc3545; color:white;">Delete Listing</button>
            </div>
        </form>
    </div>
    <script>
        window.currentUserId = "{{ user_id }}";
    </script>
    <script src="{{ url_for('static', filename='frontend_scripting/edit_post.js') }}"></script>
</body>

</html>
