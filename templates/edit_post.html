<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Edit Listing - NYU Clothing Marketplace</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Edit Listing</h1>
      <p class="tagline">Update the details of your item</p>
    </div>

    <form id="edit-post-form">
      <div class="card" style="display:flex; align-items:center; gap:12px;">
        <img class="thumb" src="..." alt="Product Image" width="100" height="100">
        <button type="button" class="btn">Change Photo</button>
      </div>

      <div class="section">
        <h2>Listing Details</h2>
        <div class="card" style="margin:0; border:none; padding:16px;">
          <div class="forms">
            <div class="item" style="padding:0; border-bottom:0;">
              <div>
                <label for="itemName">Item Name</label>
                <input class="text" type="text" id="itemName" value="NYU Hoodie - Purple" required>
              </div>
              <div style="width:160px;">
                <label for="price">Price (USD)</label>
                <input class="text" type="number" id="price" value="35" required>
              </div>
            </div>
            <div>
              <label for="description">Description</label>
              <textarea id="description" rows="4">A NYU hoodie in great condition. Only worn a few times and has been kept in storage.</textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="card" style="display:flex; gap:10px;">
        <a class="btn" href="{{ url_for('view_post', post_id=post_id) }}">Save Changes</a>
        <a class="btn-light" href="{{ url_for('view_post', post_id=post_id) }}">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
