<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/post.css') }}?v=3">
  <meta charset="utf-8" />
  <title>Specific Listing</title>
</head>
<body>
  <main>
    <div class="page">
      <article class="post-card">
        <img class="post-image" src="..." alt="Product image">
  
        <div class="post-body">
          <h1 class="post-title">NYU Hoodie - Purple</h1>
          <div class="price-row">
            <div class="post-price">$35</div>
          </div>
  
          <div class="chips">
            <span class="chip">Size M</span>
          </div>
        </div>
  
        <div class="section">
          <h2>Description</h2>
          <p>NYU hoodie in great condition…</p>
        </div>
  
        <div class="section">
          <h2>Seller</h2>
          <div class="seller">
            <img src="..." alt="Seller profile picture">
            <div>@nyuseller123 · 4.9 ⭐</div>
          </div>
        </div>
  
        <div class="actions">
          <button class="btn primary">Buy Now</button>
          <button class="btn">Message Seller</button>
        </div>
      </article>
    </div>
  </main>
  
</body>
</html>
