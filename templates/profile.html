<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Profile - NYU Clothing Marketplace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        #section-listings {
            display: block;
        }

        #section-reviews {
            display: none;
        }

        #section-reviews:target {
            display: block;
        }

        #section-reviews:target~#section-listings {
            display: none;
        }

        #section-listings:target {
            display: block;
        }
    </style>
</head>

<body>
    <main>
        <div class="page">
            <div class="profile-navigation">
                <button id="back-to-home-btn" class="btn">‚Üê Back to Home</button>
            </div>
            <div id="profile-container">
                <div class="loading">
                    <p>Loading profile...</p>
                </div>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='frontend_scripting/profile.js') }}"></script>

</body>

</html>
