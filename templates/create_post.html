<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Listing - NYU Clothing Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Create New Listing</h1>
      <p class="tagline">Fill out the details to post your item</p>
    </div>

    <form id="createListingForm">
      <div class="card">
        <img id="preview" src="..." alt="Upload Preview" class="thumb" width="100" height="100">
        <input type="file" id="photo" name="photo" accept="image/*" />
      </div>

      <div class="section">
        <h2>Listing Details</h2>
      
        <div class="card" style="margin:0; padding:16px;">
          <div class="forms">
            <div class="item" style="padding:0; border-bottom:0;">
              <div>
                <label for="itemName">Item Name</label>
                <input class="text" type="text" id="itemName" name="name"required>
              </div>
      
              <div>
                <label for="price">Price (USD)</label>
                <input class="text" type="number" id="price" name="price"required>
              </div>
            </div>
            <div>
              <label for="description">Description</label>
              <textarea id="description" name="description" rows="4"></textarea>
            </div>
      
          </div>
        </div>
      </div>

      <div class="card" style="display:flex; gap:10px;">
        <button type="submit" class="btn primary">Post Listing</button>
        <button type="reset" class="btn">Clear</button>
      </div>
    </form>

    <p id="message" class="meta"></p>
  </div>

  <script type="module" src="/static/frontend_scripting/create_post.js"></script>
</body>
</html>
