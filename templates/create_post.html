<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Listing - NYU Clothing Marketplace</title>
</head>

<body>
  <div>
    <h1>Create New Listing</h1>
    <p>Fill out the details below to post your item for sale</p>

    <form id="createListingForm">
      <div>
        <img id="preview" src="placeholder.jpg" alt="Upload Preview" width="200" height="200">
        <div>
          <input type="file" id="photo" name="photo" accept="image/*" style="margin-top: 8px;">
        </div>
      </div>

      <div>
        <h2>Listing Details</h2>

        <div>
          <label for="itemName">Item Name</label>
          <input type="text" id="itemName" name="name" placeholder="e.g. NYU Hoodie - Purple" required>
        </div>

        <div>
          <label for="price">Price (USD)</label>
          <input type="number" id="price" name="price" placeholder="e.g. 35" required>
        </div>

        <div>
          <label for="description">Description</label><br>
          <textarea id="description" name="description" rows="4" cols="50"
            placeholder="Describe your item (condition, material, etc.)"></textarea>
        </div>

       

      <div style="margin-top: 16px;">
        <button type="submit">Post Listing</button>
        <button type="reset">Clear</button>
      </div>
    </form>

    <p id="message"></p>
  </div>

  <script type="module" src="/static/frontend_scripting/create_post.js"></script>

</body>

</html>
